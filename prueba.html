<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* T√≠tulo */
        /* General container styles */
        .body-cart {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            gap: 1rem;
            background-color: #fff;
        }

        /* Image styles */
        .cart-item img {
            width: 100px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Details section */
        .cart-item-details {
            flex: 1 1 calc(100% - 120px);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* Controls section */
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-item-controls input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.25rem;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Price and delete button */
        .cart-item-price {
            font-weight: bold;
            color: #333;
        }

        .cart-item-delete {
            cursor: pointer;
            color: #d9534f;
            font-size: 1.5rem;
            margin-left: auto;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 80px;
            }

            .cart-item-details {
                width: 100%;
            }

            .cart-item-controls {
                justify-content: space-between;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="custom-container-title">
            <h2 class="custom-title">Mi Pedido</h2>
            <span class="custom-subtitle">Revisa y ajusta tus productos antes de finalizar tu compra.</span>
        </div>
        <section class="section-cart">
            <div class="body-cart">
                <!-- Producto 1 -->
                <div class="cart-item">
                    <img src="../img/air-jordan-1.webp" alt="Air Jordan 1">
                    <div class="cart-item-details">
                        <p>Air Jordan 1 Mid</p>
                        <p>Talla: 12 | Color: Negro</p>
                    </div>
                    <div class="cart-item-controls">
                        <button>-</button>
                        <input type="number" value="1" min="1" max="99">
                        <button>+</button>
                    </div>
                    <p class="cart-item-price">$249.999</p>
                    <span class="cart-item-delete">üóëÔ∏è</span>
                </div>
                <!-- Producto 2 -->
                <div class="cart-item">
                    <img src="../img/nike-premium.webp" alt="Nike Premium">
                    <div class="cart-item-details">
                        <p>Nike Premium</p>
                        <p>Talla: 10 | Color: Blanco</p>
                    </div>
                    <div class="cart-item-controls">
                        <button>-</button>
                        <input type="number" value="1" min="1" max="99">
                        <button>+</button>
                    </div>
                    <p class="cart-item-price">$42.499</p>
                    <span class="cart-item-delete">üóëÔ∏è</span>
                </div>
            </div>
            <div class="fotter-cart">
                <p class="total">TOTAL: $292.498</p>
                <button>Finalizar Compra</button>
            </div>
        </section>
    </main>
</body>

</html>
