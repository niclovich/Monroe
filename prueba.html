<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .filter-products {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            margin: auto;
        }
        .filter-products h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .accordion-button {
            background-color: #ffffff;
            color: #333;
            font-weight: bold;
            border: none;
            padding: 0.75rem 1rem;
        }
        .accordion-button:focus {
            box-shadow: none;
        }
        .accordion-button:not(.collapsed) {
            color: #007bff;
            background-color: #f0f8ff;
        }
        .accordion-item {
            border: none;
            margin-bottom: 10px;
        }
        .accordion-body {
            padding: 10px 20px;
        }
        .accordion-body label {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 0.9rem;
            color: #555;
        }
        .accordion-body input[type="checkbox"] {
            margin-right: 10px;
        }
        .color-circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <section class="filter-products">
        <h2>Filtros</h2>

        <div class="accordion" id="filterAccordion">
            <!-- Tipo de Producto -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingProducto">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProducto" aria-expanded="true" aria-controls="collapseProducto">
                        Tipo de Producto
                    </button>
                </h2>
                <div id="collapseProducto" class="accordion-collapse collapse show" aria-labelledby="headingProducto" data-bs-parent="#filterAccordion">
                    <div class="accordion-body">
                        <label><input type="checkbox"> Camisas</label>
                        <label><input type="checkbox"> Tops</label>
                        <label><input type="checkbox"> Vestidos</label>
                        <label><input type="checkbox"> Carteras</label>
                        <a href="#" style="font-size: 0.9rem; color: #007bff; text-decoration: none;">+ Ver Más</a>
                    </div>
                </div>
            </div>

            <!-- Talla -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTalla">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTalla" aria-expanded="false" aria-controls="collapseTalla">
                        Talla
                    </button>
                </h2>
                <div id="collapseTalla" class="accordion-collapse collapse" aria-labelledby="headingTalla" data-bs-parent="#filterAccordion">
                    <div class="accordion-body">
                        <label><input type="checkbox"> Unitalla</label>
                        <label><input type="checkbox"> XS</label>
                        <label><input type="checkbox"> S</label>
                        <label><input type="checkbox"> M</label>
                        <label><input type="checkbox"> L</label>
                        <a href="#" style="font-size: 0.9rem; color: #007bff; text-decoration: none;">+ Ver Más</a>
                    </div>
                </div>
            </div>

            <!-- Color -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingColor">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColor" aria-expanded="false" aria-controls="collapseColor">
                        Color
                    </button>
                </h2>
                <div id="collapseColor" class="accordion-collapse collapse" aria-labelledby="headingColor" data-bs-parent="#filterAccordion">
                    <div class="accordion-body">
                        <label><span class="color-circle" style="background-color: multicolor;"></span> Multicolor</label>
                        <label><span class="color-circle" style="background-color: blue;"></span> Azul</label>
                        <label><span class="color-circle" style="background-color: pink;"></span> Rosa</label>
                        <label><span class="color-circle" style="background-color: green;"></span> Verde</label>
                        <label><span class="color-circle" style="background-color: red;"></span> Rojo</label>
                        <label><span class="color-circle" style="background-color: purple;"></span> Morado</label>
                        <label><span class="color-circle" style="background-color: orange;"></span> Naranja</label>
                        <a href="#" style="font-size: 0.9rem; color: #007bff; text-decoration: none;">+ Ver Más</a>
                    </div>
                </div>
            </div>

            <!-- Material -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingMaterial">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMaterial" aria-expanded="false" aria-controls="collapseMaterial">
                        Material
                    </button>
                </h2>
                <div id="collapseMaterial" class="accordion-collapse collapse" aria-labelledby="headingMaterial" data-bs-parent="#filterAccordion">
                    <div class="accordion-body">
                        <label><input type="checkbox"> Poliéster</label>
                        <label><input type="checkbox"> Algodón</label>
                        <label><input type="checkbox"> Polipiel</label>
                        <label><input type="checkbox"> Pana</label>
                        <label><input type="checkbox"> Acrílico</label>
                        <label><input type="checkbox"> Satén</label>
                        <a href="#" style="font-size: 0.9rem; color: #007bff; text-decoration: none;">+ Ver Más</a>
                    </div>
                </div>
            </div>

            <!-- Detalles -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingDetalles">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDetalles" aria-expanded="false" aria-controls="collapseDetalles">
                        Detalles
                    </button>
                </h2>
                <div id="collapseDetalles" class="accordion-collapse collapse" aria-labelledby="headingDetalles" data-bs-parent="#filterAccordion">
                    <div class="accordion-body">
                        <label><input type="checkbox"> Dobladillo sin costuras</label>
                        <label><input type="checkbox"> Bolsillo</label>
                        <label><input type="checkbox"> Bordado</label>
                        <label><input type="checkbox"> Cordón</label>
                        <label><input type="checkbox"> Flecos</label>
                        <label><input type="checkbox"> Abertura</label>
                        <a href="#" style="font-size: 0.9rem; color: #007bff; text-decoration: none;">+ Ver Más</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
